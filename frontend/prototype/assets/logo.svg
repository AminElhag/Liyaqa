<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="280" height="100">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Geometric accent - angled bar -->
  <rect x="0" y="35" width="6" height="30" rx="3" fill="url(#brandGradient)" transform="skewY(-15)"/>

  <!-- Main Arabic text: لياقة -->
  <text
    x="24"
    y="62"
    font-family="Cairo, Tajawal, 'Noto Sans Arabic', sans-serif"
    font-size="48"
    font-weight="800"
    fill="#0f172a"
    letter-spacing="-1"
  >لياقة</text>

  <!-- Accent dot -->
  <circle cx="168" cy="28" r="6" fill="url(#brandGradient)"/>

  <!-- Tagline: ادير ناديك بأناقة -->
  <text
    x="24"
    y="88"
    font-family="Cairo, Tajawal, 'Noto Sans Arabic', sans-serif"
    font-size="14"
    font-weight="500"
    fill="#64748b"
    letter-spacing="0.5"
  >ادير ناديك بأناقة</text>

  <!-- Underline accent -->
  <rect x="24" y="94" width="80" height="2" rx="1" fill="url(#brandGradient)" opacity="0.6"/>
</svg>