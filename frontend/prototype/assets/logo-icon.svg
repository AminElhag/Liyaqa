<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGrad)"/>

  <!-- Stylized "ل" letterform - bold geometric -->
  <g fill="#ffffff">
    <!-- Vertical stroke -->
    <rect x="22" y="18" width="6" height="28" rx="3"/>
    <!-- Horizontal base -->
    <rect x="22" y="40" width="20" height="6" rx="3"/>
    <!-- Accent dot (represents the dot above ل in لياقة context) -->
    <circle cx="42" cy="22" r="4"/>
  </g>
</svg>