<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lateef:wght@700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&amp;display=swap');
    </style>
    <linearGradient id="verticalIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B4A"/>
      <stop offset="100%" stop-color="#E85D3A"/>
    </linearGradient>
  </defs>

  <!-- Icon at top - circular with text -->
  <g transform="translate(48, 0)">
    <!-- Circular gradient background -->
    <circle cx="32" cy="32" r="30" fill="url(#verticalIconGradient)"/>

    <!-- Arabic text "لياقة" in white -->
    <text
      x="32"
      y="38"
      font-family="'Lateef', 'Scheherazade New', 'Amiri', serif"
      font-size="24"
      font-weight="700"
      fill="#ffffff"
      text-anchor="middle"
      direction="rtl"
      dominant-baseline="middle"
    >لياقة</text>

    <!-- Subtle stroke for definition -->
    <text
      x="32"
      y="38"
      font-family="'Lateef', 'Scheherazade New', 'Amiri', serif"
      font-size="24"
      font-weight="700"
      fill="none"
      stroke="rgba(255, 255, 255, 0.3)"
      stroke-width="0.5"
      text-anchor="middle"
      direction="rtl"
      dominant-baseline="middle"
    >لياقة</text>
  </g>

  <!-- Main wordmark "لياقة" below -->
  <text
    x="80"
    y="85"
    font-family="Amiri, serif"
    font-size="36"
    font-weight="700"
    fill="#FF6B4A"
    text-anchor="middle"
    direction="rtl"
    dominant-baseline="middle"
  >لياقة</text>

  <text
    x="80"
    y="85"
    font-family="Amiri, serif"
    font-size="36"
    font-weight="700"
    fill="none"
    stroke="#E85D3A"
    stroke-width="0.5"
    text-anchor="middle"
    direction="rtl"
    dominant-baseline="middle"
    opacity="0.6"
  >لياقة</text>

  <!-- Tagline -->
  <text
    x="80"
    y="115"
    font-family="Cairo, sans-serif"
    font-size="10"
    fill="#78716C"
    text-anchor="middle"
    direction="rtl"
  >ادير ناديك بأناقة</text>
</svg>
