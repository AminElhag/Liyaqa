<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="280" height="100">
  <defs>
    <!-- Light gradient for dark backgrounds -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Geometric accent - angled bar -->
  <rect x="0" y="35" width="6" height="30" rx="3" fill="url(#lightGradient)" transform="skewY(-15)"/>

  <!-- Main Arabic text: لياقة -->
  <text
    x="24"
    y="62"
    font-family="Cairo, Tajawal, 'Noto Sans Arabic', sans-serif"
    font-size="48"
    font-weight="800"
    fill="#ffffff"
    letter-spacing="-1"
  >لياقة</text>

  <!-- Accent dot -->
  <circle cx="168" cy="28" r="6" fill="url(#lightGradient)"/>

  <!-- Tagline: ادير ناديك بأناقة -->
  <text
    x="24"
    y="88"
    font-family="Cairo, Tajawal, 'Noto Sans Arabic', sans-serif"
    font-size="14"
    font-weight="500"
    fill="#94a3b8"
    letter-spacing="0.5"
  >ادير ناديك بأناقة</text>

  <!-- Underline accent -->
  <rect x="24" y="94" width="80" height="2" rx="1" fill="url(#lightGradient)" opacity="0.6"/>
</svg>