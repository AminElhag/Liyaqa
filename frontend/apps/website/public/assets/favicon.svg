<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lateef:wght@700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&amp;display=swap');
    </style>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B4A"/>
      <stop offset="100%" stop-color="#E85D3A"/>
    </linearGradient>
  </defs>

  <!-- Circular gradient background -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>

  <!-- Arabic text "لياقة" in white - smaller for favicon -->
  <text
    x="16"
    y="19"
    font-family="'Lateef', 'Amiri', serif"
    font-size="13"
    font-weight="700"
    fill="#ffffff"
    text-anchor="middle"
    direction="rtl"
    dominant-baseline="middle"
  >لياقة</text>
</svg>
