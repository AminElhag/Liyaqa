# Development profile - uses same configuration as local for now
spring:
  # Use PostgreSQL from Docker
  datasource:
    url: jdbc:postgresql://localhost:5434/liyaqa
    username: liyaqa
    password: liyaqa_dev_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Session management without Redis
  session:
    store-type: none

# Disable external services for local development
liyaqa:
  cache:
    redis:
      enabled: false
  firebase:
    enabled: false
  sms:
    enabled: false

email:
  enabled: false

whatsapp:
  enabled: false

zatca:
  enabled: false

# Use local file storage
storage:
  type: local
  local:
    upload-dir: ./uploads

# Disable AWS secrets
aws:
  secrets:
    enabled: false

# Server configuration
server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    com.liyaqa: DEBUG
