# Local development profile - minimal configuration
spring:
  # Disable mail sender and Redis for local development
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

  # Use PostgreSQL from Docker
  datasource:
    url: jdbc:postgresql://localhost:5434/liyaqa
    username: liyaqa
    password: liyaqa_dev_password

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  # Session management without Redis
  session:
    store-type: none

# Disable external services for local development
liyaqa:
  jwt:
    access-token-expiration: 28800000  # 8 hours for local dev
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:3003,http://localhost:5173
  cache:
    redis:
      enabled: false
  firebase:
    enabled: false
  sms:
    enabled: false

email:
  enabled: false

whatsapp:
  enabled: false

zatca:
  enabled: false

# Use local file storage
storage:
  type: local
  local:
    upload-dir: ./uploads

# Disable AWS secrets
aws:
  secrets:
    enabled: false

# Server configuration
server:
  port: 8080

# Platform Auth - relaxed rate limits for development
platform:
  auth:
    rate-limit:
      max-requests: 20
      window-minutes: 5

# Logging
logging:
  level:
    root: INFO
    com.liyaqa: DEBUG
