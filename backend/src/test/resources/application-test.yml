spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Disable Flyway and Liquibase in tests - Hibernate ddl-auto handles schema
  flyway:
    enabled: false
  liquibase:
    enabled: false

  mail:
    host: localhost
    port: 25

  # Disable task scheduling in tests to prevent shutdown issues
  task:
    scheduling:
      enabled: false

  # Disable Redis for tests (use in-memory cache instead)
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: caffeine

management:
  health:
    redis:
      enabled: false  # Disable Redis health check in tests

email:
  enabled: false  # Disable email for tests
  from-address: test@liyaqa.com
  from-name: Liyaqa Test

jwt:
  secret: test-secret-key-that-is-at-least-32-characters-long
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

liyaqa:
  cache:
    redis:
      enabled: false
  email:
    enabled: false
    from-address: test@liyaqa.com
    from-name: Liyaqa Test
    base-url: http://localhost:3000
  sms:
    enabled: false
    provider: twilio
    twilio:
      account-sid: test-account-sid
      auth-token: test-auth-token
      from-number: +1234567890
  cors:
    allowed-origins: http://localhost:3000

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.liyaqa: WARN
    org.hibernate: WARN
