# ===========================================
# Liyaqa Production Docker Compose
# ===========================================
# Complete production stack for DigitalOcean/VPS deployment
#
# Requirements:
#   - Minimum 1GB RAM (2GB recommended)
#   - Docker and Docker Compose installed
#
# Usage:
#   cp deploy/.env.example .env
#   nano .env  # Edit with your values
#   mkdir -p nginx/conf.d
#   cp deploy/nginx/nginx.conf nginx/
#   cp deploy/nginx/conf.d/default.conf nginx/conf.d/
#   docker compose -f docker-compose.prod.yml up -d
#
# For 512MB droplets, add swap first:
#   fallocate -l 1G /swapfile && chmod 600 /swapfile
#   mkswap /swapfile && swapon /swapfile
#   echo '/swapfile none swap sw 0 0' >> /etc/fstab

services:
  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: liyaqa-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liyaqa}
      POSTGRES_USER: ${POSTGRES_USER:-liyaqa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liyaqa} -d ${POSTGRES_DB:-liyaqa}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================
  # Liyaqa Backend API
  # ===================
  backend:
    image: amegung/liyaqa-backend:${IMAGE_TAG:-latest}
    container_name: liyaqa-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # JVM Memory Settings (adjust for small droplets)
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport"

      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-liyaqa}
      DATABASE_USERNAME: ${POSTGRES_USER:-liyaqa}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required (min 32 chars)}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}

      # Email Configuration
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@liyaqa.com}
      EMAIL_BASE_URL: ${EMAIL_BASE_URL:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # SMS Configuration
      SMS_ENABLED: ${SMS_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}

      # ZATCA (Saudi e-invoicing)
      ZATCA_ENABLED: ${ZATCA_ENABLED:-false}
      ZATCA_SELLER_NAME: ${ZATCA_SELLER_NAME:-}
      ZATCA_VAT_NUMBER: ${ZATCA_VAT_NUMBER:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 768M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===================
  # Liyaqa Frontend
  # ===================
  frontend:
    image: amegung/liyaqa-frontend:${IMAGE_TAG:-latest}
    container_name: liyaqa-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    container_name: liyaqa-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================
  # Certbot (SSL) - Optional
  # ===================
  certbot:
    image: certbot/certbot
    container_name: liyaqa-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local

networks:
  liyaqa-internal:
    driver: bridge
