# Ktor
ktor = "3.0.1"

# SQLDelight
sqldelight = "2.0.2"

# Koin
koin = "4.0.0"

# Voyager Navigation
voyager = "1.1.0-beta03"

# Coroutines
coroutines = "1.9.0"

# Kotlinx
kotlinx-serialization = "1.7.3"
