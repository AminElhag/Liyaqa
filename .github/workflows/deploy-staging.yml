# ===========================================
# Liyaqa Staging Deployment
# ===========================================
# Auto-deploys to staging on push to main branch
# Can also be triggered manually

name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aminelhag/liyaqa/liyaqa-backend

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} || \
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} || \
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop existing container
            docker stop liyaqa-backend-staging 2>/dev/null || true
            docker rm liyaqa-backend-staging 2>/dev/null || true

            # Run new container
            docker run -d \
              --name liyaqa-backend-staging \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}" \
              -e DATABASE_USERNAME="${{ secrets.STAGING_DATABASE_USERNAME }}" \
              -e DATABASE_PASSWORD="${{ secrets.STAGING_DATABASE_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.STAGING_JWT_SECRET }}" \
              -e EMAIL_ENABLED="${{ secrets.STAGING_EMAIL_ENABLED }}" \
              -e SMTP_HOST="${{ secrets.STAGING_SMTP_HOST }}" \
              -e SMTP_PORT="${{ secrets.STAGING_SMTP_PORT }}" \
              -e SMTP_USERNAME="${{ secrets.STAGING_SMTP_USERNAME }}" \
              -e SMTP_PASSWORD="${{ secrets.STAGING_SMTP_PASSWORD }}" \
              -e SMS_ENABLED=false \
              -e CORS_ALLOWED_ORIGINS="${{ secrets.STAGING_CORS_ORIGINS }}" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} || \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Wait for application to start
            echo "Waiting for application to start..."
            sleep 30

      - name: Health check
        run: |
          STAGING_URL="${{ vars.STAGING_URL }}"
          if [ -z "$STAGING_URL" ]; then
            echo "STAGING_URL not set, skipping remote health check"
            exit 0
          fi

          for i in {1..10}; do
            if curl -sf "${STAGING_URL}/actuator/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Notify on success
        if: success() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Staging deployment successful for commit ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Staging deployment FAILED for commit ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
