# ===========================================
# Liyaqa DigitalOcean Droplet Deployment
# ===========================================
# Complete stack: PostgreSQL + Backend + Frontend + Nginx
#
# Usage:
#   cd /opt/liyaqa
#   docker compose -f docker-compose.droplet.yml up -d
#   docker compose -f docker-compose.droplet.yml logs -f
#   docker compose -f docker-compose.droplet.yml down

services:
  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: liyaqa-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liyaqa}
      POSTGRES_USER: ${POSTGRES_USER:-liyaqa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liyaqa} -d ${POSTGRES_DB:-liyaqa}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - liyaqa-internal

  # ===================
  # Liyaqa Backend API
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liyaqa-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-liyaqa}
      DATABASE_USERNAME: ${POSTGRES_USER:-liyaqa}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required (min 32 chars)}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://liyaqa.com}

      # Email (Optional)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@liyaqa.com}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # SMS (Optional)
      SMS_ENABLED: ${SMS_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}

      # Zatca (Optional)
      ZATCA_ENABLED: ${ZATCA_ENABLED:-false}
      ZATCA_SELLER_NAME: ${ZATCA_SELLER_NAME:-}
      ZATCA_VAT_NUMBER: ${ZATCA_VAT_NUMBER:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 1G

  # ===================
  # Liyaqa Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: liyaqa-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - liyaqa-internal
    deploy:
      resources:
        limits:
          memory: 512M

  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    container_name: liyaqa-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - liyaqa-internal
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # ===================
  # Certbot (SSL)
  # ===================
  certbot:
    image: certbot/certbot
    container_name: liyaqa-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local

networks:
  liyaqa-internal:
    driver: bridge
