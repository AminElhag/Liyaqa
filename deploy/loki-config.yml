# Loki Configuration
# Optimized for single-node deployment with reasonable retention

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration shared across components
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Ingester configuration
ingester:
  # Lifecycle configuration
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

  # Chunk configuration
  chunk_idle_period: 1h        # How long before idle chunks are flushed
  max_chunk_age: 1h            # Maximum age before flushing
  chunk_target_size: 1048576   # Target size of chunks (1MB)
  chunk_retain_period: 30s     # Retain chunks in memory before flushing
  max_transfer_retries: 0      # Disable transfers (single node)

  # WAL configuration
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 720h  # 30 days

# Table manager (for index cleanup)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Query configuration
querier:
  max_concurrent: 20

query_range:
  # Cache query results
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Limits configuration
limits_config:
  # Retention
  retention_period: 720h  # 30 days

  # Ingestion limits
  ingestion_rate_mb: 10              # Max ingestion rate (MB/s)
  ingestion_burst_size_mb: 20        # Burst size
  max_label_name_length: 1024        # Max label name length
  max_label_value_length: 2048       # Max label value length
  max_label_names_per_series: 30     # Max labels per series

  # Query limits
  max_entries_limit_per_query: 10000         # Max entries returned per query
  max_streams_per_user: 0                    # No limit on streams
  max_query_length: 721h                     # Slightly more than retention
  max_query_parallelism: 32                  # Query parallelism
  max_streams_matchers_per_query: 1000       # Stream matchers per query
  max_concurrent_tail_requests: 10           # Concurrent tail requests

  # Per-stream limits
  per_stream_rate_limit: 5MB         # Max rate per stream
  per_stream_rate_limit_burst: 20MB  # Burst per stream

  # Split queries for better performance
  split_queries_by_interval: 24h

# Compactor (cleanup old data)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Ruler (for alerts based on logs - optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics (disable telemetry)
analytics:
  reporting_enabled: false
