<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 800px;
    height: 800px;
    overflow: hidden;
  }
  body {
    background: linear-gradient(135deg, #FF6B4A 0%, #E85D3A 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    direction: rtl;
    margin-top: -20px;
  }
  .text {
    font-family: 'Lateef', 'Amiri', serif;
    font-size: 220px;
    font-weight: 700;
    color: #ffffff;
    line-height: 1;
    text-shadow: 0 0 4px rgba(255,255,255,0.3);
    user-select: none;
  }
  .tagline {
    font-family: 'Lateef', 'Amiri', serif;
    font-size: 38px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1;
    margin-top: 10px;
    user-select: none;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">لياقة</div>
    <div class="tagline">أدر ناديك بأناقة</div>
  </div>
</body>
</html>
